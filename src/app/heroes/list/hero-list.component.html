<p>Listadode Héroes</p>

<div *ngIf="borrado; else nada">
Héroe borrado: <small class="tec=xt-danger">
  {{borrado}}
</small>
</div>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>


<button *ngIf="heroNames.length>0"  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ng-template #nada>
  <h3>No se ha borrado nada</h3>
</ng-template>
